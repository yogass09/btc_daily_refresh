name: Update data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC. Adjust as needed.
jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # Use public RStudio Package Manager for faster package installation
          install-r: true  # Install the latest version of R available

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("DBI", "odbc", "dplyr", "crypto2", "lubridate", "tidyverse", "quantmod"))'

      - name: List files in directory (optional for debugging)
        run: |
          ls  # List files in the current directory

      - name: Run R script
        run: |
          Rscript ohlcv_daily_btc.R

      - name: Run R script
        run: |
          Rscript btc_listing_raw.R

      - name: Run R script
        run: |
          Rscript btc_top_charts.R
